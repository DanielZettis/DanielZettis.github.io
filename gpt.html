<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card {
            display: flex;
            flex-direction: column;
            width: 102px;
            height: 153px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden; /* Ensure that content does not overflow */
        }

        .image {
            width: 102px;
            height: 102px;
            background-size: cover;
            background-position: center;
        }

        .title {
            font-size: 9px;
            margin: 4px;
            flex-grow: 1; /* Allow the title to grow and take available space */
        }

        .version {
            font-size: 9px;
            text-align: left;
            margin: 4px;
             /* Align the version to the bottom */
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="image" style="background-image: url('./media/CropoutSampleProject.png');">
            <!-- You can replace 'your-image-url.jpg' with the actual image URL -->
        </div>

        <div class="title">
            <!-- Title content goes here -->
            The quick brown fox jumps over the lazy dog
        </div>

        <div class="version">
            <!-- Version content goes here -->
            Version
        </div>
    </div>

</body>
</html>
